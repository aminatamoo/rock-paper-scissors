
<!DOCTYPE html>

<html>

<head>
	<title>Rock Paper Scissors</title>
	<meta name="viewport" charset-"UTF-8" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/engine.css">
	<link href="https://fonts.googleapis.com/css?family=Bangers|Faster+One" rel="stylesheet">
</head>

<body>
	<div class="main">
		<h1>Rock Paper Scissors</h1>
		<img src="images\rock.png" alt="icon of a rock." id="rock">
		<img src="images\paper.png" alt="icon of a paper." id="paper">
		<img src="images\scissors.png" alt="icon of scissors." id="scissors">

		<section>
			<h2 id="current">Current Move</h2>
			<div class="text">
				<p>You: <span id="play_you"></p>
				<p>Computer: <span id="play_computer"></p>
			</div>
		</section>

		<hr>

		<section>
			<h2 id="result">Results</h2>
			<h4 id="style_verdict">Verdict: <span id="verdict">0</span></h4>
			<div class="text">
				<p>Won: <span id="game_won">0</span></p>
				<p>Lost: <span id="game_lost">0</span></p>
				<p>Draw: <span id="game_draw">0</span></p>
				<p>Played: <span id="game_played">0</span></p>
			</div>
		</div>

	<div id="winner" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Yayyyy! You've won this round</h5>
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>-->
      </div>
      <div class="modal-body">
        <img src="https://marathonandsprint.files.wordpress.com/2015/04/twerkkid.gif">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary main_close" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div id="loser" class="modal" tabindex="-1" role="dialog">
<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title">Awww! Sorry but you've lost this time</h5>
			<!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>-->
		</div>
		<div class="modal-body">
			<img src="https://i.gifer.com/51Vr.gif">
		</div>
		<div class="modal-footer">
			<button type="button" class=" main_close btn btn-secondary" data-dismiss="modal">Close</button>
		</div>
	</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/engine.js"></script>
</body>

</html>
